<section class="my-3">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            @if(categoryDetails){
                <div class="col-12 col-md-3">
                    <img [src]="categoryDetails.image" class="w-100" [alt]="categoryDetails.slug">
                </div>
                <div class="col-12 col-md-3">
                    <h2 class="bold"> {{categoryDetails.name}} </h2>
                </div>
            }
        </div>
    </div>
</section>
